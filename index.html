<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Banner</title>
    <style>
        /* --- استيراد الخط --- */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap');

        /* --- إعدادات أساسية للصفحة --- */
        body {
            margin: 0;
            padding: 15px; /* هامش لضمان عدم التصاق البانر بحواف الـ iframe */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- تنسيقات البانر الرئيسية --- */
        .wa-banner-gutenberg {
            font-family: 'Tajawal', sans-serif;
            position: relative;
            width: 100%; /* سيأخذ عرض الحاوية (iframe) */
            max-width: 800px;
            background: linear-gradient(135deg, #f5f7fa 0%, #eef1f5 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px -10px rgba(100, 100, 100, 0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            direction: rtl;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .wa-banner-gutenberg:hover {
            transform: translateY(-5px);
        }

        /* --- دائرة الزينة في الخلفية --- */
        .wa-banner-gutenberg::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 150px;
            height: 150px;
            background: #25d366;
            border-radius: 50%;
            opacity: 0.07;
            z-index: 0;
            transition: transform 0.5s ease;
        }

        .wa-banner-gutenberg:hover::before {
            transform: scale(1.2);
        }

        .wa-banner-gutenberg-content { display: flex; align-items: center; z-index: 1; }
        .wa-banner-icon-wrapper { flex-shrink: 0; width: 65px; height: 65px; background-color: #ffffff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin-left: 20px; }
        .wa-banner-gutenberg:hover .wa-banner-icon-wrapper { transform: scale(1.1) rotate(10deg); }
        .wa-banner-icon-wrapper img { width: 40px; height: 40px; }
        .wa-banner-text { flex-grow: 1; }
        .wa-banner-text h3 { margin: 0 0 5px 0 !important; padding: 0 !important; font-size: 1.25em; font-weight: 700; color: #1c2e4a; line-height: 1.4; }
        .wa-banner-text p { margin: 0 !important; padding: 0 !important; font-size: 0.95em; color: #5a6a85; line-height: 1.6; }
        .wa-banner-button { text-decoration: none !important; background: linear-gradient(45deg, #25D366, #128C7E); color: white !important; padding: 12px 28px; border-radius: 50px; font-weight: 700; font-size: 1em; white-space: nowrap; box-shadow: 0 4px 20px -5px #128c7e; transition: transform 0.3s ease, box-shadow 0.3s ease; z-index: 1; }
        .wa-banner-button:hover { transform: translateY(-3px); box-shadow: 0 7px 25px -5px #128c7e; color: white !important; }

        @media (max-width: 768px) {
            body { padding: 0; } /* إزالة الهامش على الشاشات الصغيرة */
            .wa-banner-gutenberg { flex-direction: column; text-align: center; padding: 30px 20px; border-radius: 0; }
            .wa-banner-gutenberg-content { flex-direction: column; margin-bottom: 25px; }
            .wa-banner-icon-wrapper { margin-left: 0; margin-bottom: 15px; }
            .wa-banner-button { padding: 14px 35px; }
        }
    </style>
</head>
<body>
    <div class="wa-banner-gutenberg">
        <div class="wa-banner-gutenberg-content">
            <div class="wa-banner-icon-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2048px-WhatsApp.svg.png" alt="WhatsApp Icon">
            </div>
            <div class="wa-banner-text">
                <h3>لا تفوّت أي تحديث حصري!</h3>
                <p>انضم لقناتنا على واتساب ليصلك جديدنا أولاً بأول.</p>
            </div>
        </div>
        
        <!-- !! هام جداً: استبدل الرابط التالي برابط قناتك على الواتساب !! -->
        <a href="https://wa.me/channel/YOUR_CHANNEL_LINK" target="_blank" rel="noopener noreferrer" class="wa-banner-button">
            انضم الآن مجاناً
        </a>
    </div>
</body>
</html>
